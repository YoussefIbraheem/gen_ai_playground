<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        .message-bubble {
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message-sent {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }
        .message-received {
            background-color: #e9ecef;
            color: black;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Chat Room</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <select class="form-select" id="roomSelect">
                                <option value="" selected disabled>Select a room...</option>
                                <option value="general">General</option>
                                <option value="tech">Tech</option>
                                <option value="random">Random</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" id="joinBtn" disabled>Join Room</button>
                            <button class="btn btn-danger" id="leaveBtn" disabled>Leave Room</button>
                        </div>
                        <div class="alert mt-3" id="statusMessage" style="display: none;">
                            <span id="message"></span>
                        </div>
                        <div id="messages" class="mt-3"></div>
                        <div class="input-group mt-3">
                            <input type="text" class="form-control" id="messageInput" placeholder="Type your message...">
                            <button type="submit" class="btn btn-primary" id="sendBtn" disabled>Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
    <script type="module" src="{{ url_for('static', filename='scripts/main.js') }}" onerror="console.error('Failed to load scripts/main.js. Please check the file path.')"></script>
    <noscript>
        <div class="alert alert-danger">
            JavaScript is required for this application to function properly. Please enable JavaScript in your browser.
        </div>
    </noscript>
</body>
</html>
