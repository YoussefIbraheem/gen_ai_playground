{% extends "base.html" %}

{% block body %}
<div class="container mt-5">
    <h2>Edit Book</h2>
    <form method="POST" action="{{ url_for('edit_book', id=book.id) }}">
        <div class="mb-3">
            <label for="new_title" class="form-label">Book Title</label>
            <input type="text" class="form-control" id="new_title" name="new_title" value="{{ book.title }}" placeholder="Enter book title" required>
        </div>
        <div class="mb-3">
            <label for="new_author" class="form-label">Author Name</label>
            <input type="text" class="form-control" id="new_author" name="new_author" value="{{ book.author.name }}" placeholder="Enter author name" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
